<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SHLID’S 2026 NFL PLAYOFF BRACKET</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>SHLID’S 2026 NFL PLAYOFF BRACKET</h1>

<div class="bracket-wrapper">
  <div class="bracket-container">

    <!-- NFC Wild Card -->
    <div class="column nfc-wc">
      <h3>NFC Wild Card</h3>
      <div class="game" id="nfc-wc-1"></div>
      <div class="game" id="nfc-wc-2"></div>
      <div class="game" id="nfc-wc-3"></div>
    </div>

    <!-- NFC Divisional -->
    <div class="column nfc-div">
      <h3>NFC Divisional</h3>
      <div class="game bye" id="nfc-div-1"></div>
      <div class="game" id="nfc-div-2"></div>
    </div>

    <!-- NFC Championship -->
    <div class="column nfc-conf">
      <h3>NFC Championship</h3>
      <div class="game" id="nfc-conf"></div>
    </div>

    <!-- Super Bowl -->
    <div class="column super-bowl">
      <h3>Super Bowl</h3>
      <div class="game" id="superbowl"></div>
    </div>

    <!-- AFC Championship -->
    <div class="column afc-conf">
      <h3>AFC Championship</h3>
      <div class="game" id="afc-conf"></div>
    </div>

    <!-- AFC Divisional -->
    <div class="column afc-div">
      <h3>AFC Divisional</h3>
      <div class="game bye" id="afc-div-1"></div>
      <div class="game" id="afc-div-2"></div>
    </div>

    <!-- AFC Wild Card -->
    <div class="column afc-wc">
      <h3>AFC Wild Card</h3>
      <div class="game" id="afc-wc-1"></div>
      <div class="game" id="afc-wc-2"></div>
      <div class="game" id="afc-wc-3"></div>
    </div>

  </div>
</div>

<!-- Super Bowl Champion display -->
<div id="champion-container">
  <h2>SUPERBOWL LX CHAMPS:</h2>
  <div id="champion-box">
    <div class="placeholder">No winner yet</div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
